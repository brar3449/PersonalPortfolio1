  <body>
    <!--Fixed Navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#home" class="navbar-brand">Home</a>
      </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <!--<ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#footer">Footer</a></li>
          </ul>-->
          <div class="btn-group nav navbar-nav navbar-right">
            <button type="button" class="btn btn-basic"><a href="#home">About</a></button>
            <button type="button" class="btn btn-basic"><a href="#portfolio">Portfolio</a></button>
            <button type="button" class="btn btn-basic"><a href="#footer">Footer</a></button>
          </div>
        </div>
      </div>
    </div>
    </nav>
    <!--home page-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="panel-group">
            <div class="home panel panel-default" id="home">
              <h1 class="text-center">Brett Armstrong</h1>
            </div>
        <!--Portfolio section-->
            <div class="portfolio panel panel-default" id="portfolio">
              <h1 class="text-center">Portfolio</h1>
            </div>
            <div class="footer panel panel-default" id="footer">
              <h1 class="text-center">Footer</h1>
            </div>
          </div>
        </div>
      </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    //credit to W3schools bootstrap documentation for this code
    $(document).ready(function(){
        $('body').scrollspy({target: ".navbar", offset: 50});

        $("#myNavbar a").on('click', function(event){
          if (this.hash !== "") {
            event.preventDefault();

            var hash = this.hash;

            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){

              window.location.hash = hash;
            });
          }
        });
      });
    </script>

  </body>
