<html lang="en">
  <head>

    <!-- Udemy Icon as placeholder-->
    <link rel="icon" href="https://www.udemy.com/staticx/udemy/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!--Fixed Navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#home" class="navbar-brand">Home</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <!--<ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#footer">Footer</a></li>
          </ul>-->
          <div class="btn-group nav navbar-nav navbar-right">
            <button type="button" class="btn btn-basic"><a href="#home" id="about-btn">About</a></button>
            <button type="button" class="btn btn-basic"><a href="#portfolio" id="portfolio-btn">Portfolio</a></button>
            <button type="button" class="btn btn-basic"><a href="#footer" id="footer-btn">Footer</a></button>
          </div>
        </div>
      </div>
    </div>
    </nav>
    <!--home page-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div class="panel-group">
            <div class="home panel panel-default" id="home">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                      <h3 class="text-center main-title">Brett Armstrong Front-End Web Development</h3>
                  </div>
                  <div class="col-md-4">
                    <img id="bio-img" src="https://drive.google.com/file/d/0B0m-esED_PVdUEExUHdaZi1aamc/view?usp=sharing"
                    alt="placeholder for about image">
                  </div>
                  </div>
                </div>
              </div>
            </div>
        <!--Portfolio section-->
            <div class="portfolio panel panel-default" id="portfolio">
              <h1 class="text-center">Portfolio</h1>
            </div>
            <div class="footer panel panel-default" id="footer">
              <h1 class="text-center">Footer</h1>
            </div>
          </div>
        </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    //credit to W3schools bootstrap documentation for this code
    $(document).ready(function(){
        $('body').scrollspy({target: ".navbar", offset: 50});

        $("#myNavbar a").on('click', function(event){
          if (this.hash !== "") {
            event.preventDefault();

            var hash = this.hash;

            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){

              window.location.hash = hash;
            });
          }
        });
      });
    </script>
    <script>$("#about-btn").css("color", "green");</script>
    <script>$("#portfolio-btn").css("color", "green");</script>
    <script>$("#footer-btn").css("color", "green");</script>
  </body>
</html>
